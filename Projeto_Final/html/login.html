<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--css do projeto-->
    <link rel="stylesheet" href="../css/estilo-login.css">
    <link rel="stylesheet" href="../css/estilo-geral.css">

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="total">
        <section class="container">
            <section id="container-login" class="row justify-content-center align-items-center vh-100">
                <section class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-3   ">
                    <form class="rounded-3 py-4 px-3">
                        <section class="row">
                            <section class="col">
                                <h1 class="title">Login</h1>
                                <h3>Usuario</h3>
                                <input type="text" name="usuario" id="user" placeholder="Usuario" required>
                            </section>
                        </section>
                        <section class="row mb-4">
                            <section class="col">
                                <h3>Senha</h3>
                                <input type="password" name="senha" id="pass" placeholder="Senha" required>
                            </section>
                        </section>
                        <section class="row">
                            <section class="col">
                                <button id="login" class="btn btn-success">Entrar</button>
                            </section>
                        </section>
                    </form>
                </section>
            </section>
        </section>
    </section>

    <script src="../js/login.js"></script>

    <!--Script Bootstrap-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
